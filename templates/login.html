<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
        background-color: #0d1b2a;
        color: white;
        font-family: 'Poppins', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
  
      nav {
        position: sticky;
        top: 0;
        left: 0;
        width: 96%;
        background-color: #0b1723;
        box-shadow: 0 2px 8px #00b4d8;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 1rem 2rem;
        z-index: 1000;
      }
  
      .nav-title {
        font-size: 1.5rem;
        color: #00b4d8;
        font-weight: 800;
      }
  
      nav a {
        font-weight: bold;
        text-decoration: none;
        color: #00b4d8;
      }
  
      .container {
        position: relative;
        background: linear-gradient(145deg, #0e1c2b, #0b1723);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 0 12px #00b4d8;
        width: 450px;
        margin-top: 50px;
      }
  
      h1 {
        text-align: center;
        color: #00b4d8;
        margin-bottom: 1.5rem;
      }
  
      label {
        font-weight: 600;
      }
  
      input {
        width: 95%;
        padding: 0.6rem;
        margin: 0.5rem 0 1rem;
        border-radius: 8px;
        border: 1px solid #2c3e50;
        background-color: #1a2636;
        color: white;
      }
  
      button {
        width: 100%;
        padding: 0.7rem;
        margin-top: 0.5rem;
        background-color: #00b4d8;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        color: white;
        cursor: pointer;
      }
  
      button:hover {
        background-color: #0099ba;
      }
  
      .flash-messages {
          position: relative;
          background-color: red;
          font-weight: 600;
          padding-top: 5px;
          width: 100%;
        text-align: center;
      }
      p{
          margin-top: 65px;
          font-family: Arial, sans-serif;
          text-align: center;
      }
  
      .container button{
          margin-top: 55px;
          padding: 15px;
      }

      .container a{
        color: blue;
        font-family: Arial, sans-serif;
      }

      .container a:hover{
          color: rgb(74, 74, 227);
      }
  </style>
</head>
<body>

  <nav>
    <div class="nav-title">ðŸš€ QuizMaster</div>
    <div class="home"><a href="{{url_for('home')}}">Home</a></div>
  </nav>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="flash-messages">
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}
    {% endwith %}
  <div class="container">
  <form action="/login" method="POST">
    <h1>Login</h1>
    <div class="form-group">
      <label for="username">Enter Username</label>
      <input type="text" name="username" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="password">Enter Password</label>
      <input type="password" name="password" id="password" placeholder="Password">
    </div>
    <a href="{{ url_for('forgot_password')}}">Forgot password?</a>
    <button type="submit">Login</button>
    <p>Don't have an account? <a href="{{ url_for('signup') }}" >Sign Up</a></p>
  </form>
</div>

</body>
</html>
