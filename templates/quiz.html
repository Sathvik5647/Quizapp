<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color: #0d1b2a;
      font-family: "Poppins", sans-serif;
      font-weight: 800;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 96%;
      background-color: #0b1723;
      box-shadow: 0 2px 8px #00b4d8;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
    }

    .nav-title {
      font-size: 1.5rem;
      color: #00b4d8;
      font-weight: 800;
    }

    .nav-btn {
      padding: 0.5rem 1rem;
      font-weight: bold;
      background-color: #00b4d8;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .nav-btn:hover {
      background-color: #0099ba;
    }

    .container {
      width: 60%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 25px;
    }

    .question-box {
      border: 2px solid #00b4d8;
      border-radius: 20px;
      padding: 1.5rem 2rem;
      width: 94%;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(145deg, #0e1c2b, #0b1723);
      box-shadow: 0 0 10px #00b4d8;
      font-size: 1.5rem;
      font-weight: bold;
    }

    form {
      width: 100%;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      width: 100%;
    }

    .options button {
      padding: 1rem;
      border-radius: 15px;
      border: 2px solid #2c3e50;
      background-color: #1a2636;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px #00b4d8;
      cursor: pointer;
    }

    .options button:hover {
      border-color: #00b4d8;
      background-color: #16324f;
      box-shadow: 0 0 10px #00b4d8;
    }

    .flash-messages {
      position: relative;
      margin: 30px;
      width: 100%;
      color: red;
      text-align: center;
      font-size: 21px;
      margin-top: 41px;
    }

    li {
      list-style: none;
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav-title">ðŸš€ QuizMaster</div>
    <a href="{{ url_for('logout') }}"><button class="nav-btn">Logout</button></a>
  </nav>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="flash-messages">
    <ul>
      {% for msg in messages %}
      <li>{{ msg }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
  {% endwith %}

  <div class="container">
    <div class="question-box">
      {{ question.question_text }}
    </div>

    <form method="POST" action="{{ url_for('quiz', qno=question.id) }}">
      <input type="hidden" name="question_id" value="{{ question.id }}">
      <div class="options">
        <button type="submit" name="option" value="A">A. {{ question.option_a }}</button>
        <button type="submit" name="option" value="B">B. {{ question.option_b }}</button>
        <button type="submit" name="option" value="C">C. {{ question.option_c }}</button>
        <button type="submit" name="option" value="D">D. {{ question.option_d }}</button>
      </div>
    </form>
  </div>

</body>

</html>
